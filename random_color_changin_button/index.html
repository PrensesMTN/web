<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenses Metin</title>
    <style>
        #btn{
            display: block;
            position: absolute;
            top: 90px;
            bottom: 90px;
            left: 90px;
            right: 90px;
            width: 90%;
            height: 90%;
            font-size: 3em;
            font-weight: 600;
            border: 0ch;
        }

    </style>
</head>
<body>
    <button id="btn">Ratgele Renk </button>
    
    <script>
        const btn = document.querySelector("#btn");
        btn.onclick=function(){
            //window.alert(1);
            let kirmizi =Math.floor(Math.random()*255);
            let yesil =Math.floor(Math.random()*255);
            let mavi =Math.floor(Math.random()*255);
            
            let renk = `rgb(${kirmizi},${yesil},${mavi})` ;
            //window.alert(renk);
            btn.style.background=renk;
        }
    </script>
</body>
</html>
